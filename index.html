<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index.js" defer type="module"></script>  
    <title>Todo list</title>
</head>
<body>
    <header class="d-flex justify-content-center mt-5 mb-2 flex-column align-items-center">
        <h1 class="d-flex justify-content-center">Todo list</h1>
        <div class="d-flex justify-content-around mt-5 mb-5">
            <button type="button" class="btn btn-primary">Add todo</button>
            <button type="button" class="btn btn-warning mx-2">Delete last</button>
            <button type="button" class="btn btn-danger">Delete all</button>
        </div>
    </header>
    <main class="d-flex justify-content-center">
        <ul class="list-group d-flex justify-content-between"></ul>
    </main> 
</body>
</html>
