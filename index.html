<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo list</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container w-50">
        <h1 class="h1">Todo List</h1>

        <div class="input-group input-group-lg">
            <span class="badge bg-warning text-dark text-center d-flex align-self-center fs-3">0</span>
            <input id="input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-primary input-group-text" id="add-todo">Add todo</button>
        </div>
        <div id="todo-list"></div>
    </div>
    <div class="toast-hud position-fixed top-0 bg-info d-none">
        <div class="toast-header">
            <strong class="me-auto">Эй, бро)</strong>
            <button type="button" class="btn-close toast-btn"></button>
        </div>
        <div class="toast-body">
        </div>
    </div>    
</body>
</html>
